<p>Users</p>
<div id="users">
    <div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>login</th>
                    <th>type</th>
                    <th>site_admin</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.login}}</td>
                    <td>{{user.type}}</td>
                    <td>{{user.site_admin}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
